<!DOCTYPE html>

    <title>AdminDash</title>
    <link rel="icon" href="icon.jpg" type="image/x-icon">

<body class="body">
    <div class="dark">
        <div id="dash">
            <div id="body">
                <div id="admin"><h1 id="h1">WELCOME TO THE ADMIN DASHBOARD</h1></div>
            <div id="rec" class="upload">
                <h2>RECORDINGS</h2> 
                <div id="addNew">
                    <form action="">
                     <label for="rec">New Recording:</label>
                     <input type="url" name="rec" placeholder="add recording url here" class="url" id="rec" required> <br> <br>
                     <label for="doc">Additional documentation:</label>
                     <input type="url" name="doc" placeholder="add documentation url here" class="url" id="doc"> <br> <br>
                     <input type="submit" value="Send">
                    </form>
                    <div id="successMessage"></div>
                </div>
             </div>
             <div id="asnmt" class="upload">
                 <h2>ASSIGNMENTS</h2>
                 <div>
                     <form action="StudentDashboard.html" method="post">
                        <label for="asnmt">New Assignment:</label>
                        <input type="url" name="asnmt" placeholder="add assignment url here" class="url" id="asnmt" required> <br> <br>
                        <label for="des"> Description:</label> 
                        <input type="text" name="text" placeholder="add description here" id="des" class="text"> <br> <br>
                        <input type="submit" value="Send">
                     </form>
                     <div id="successMessage2"></div>
                 </div>
             </div>
            </div>

        </div>
